version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:18-alpine
    container_name: code-rag-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-code_rag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-code_rag_password}
      POSTGRES_DB: ${POSTGRES_DB:-code_rag}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-code_rag_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - code-rag-network

  # API 服务
  api:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
    container_name: code-rag-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-code_rag_user}:${POSTGRES_PASSWORD:-code_rag_password}@postgres:5432/${POSTGRES_DB:-code_rag}?schema=public&connection_limit=20
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:80}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - code-rag-network
    restart: unless-stopped

  # Web 控制台
  web:
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
    container_name: code-rag-web
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - code-rag-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  code-rag-network:
    driver: bridge

