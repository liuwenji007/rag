name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: # 手动触发

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api
  IMAGE_NAME_WEB: ${{ github.repository }}/web

jobs:
  # 代码检查
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - name: api
            path: code-rag-api
          - name: web
            path: code-rag-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project.path }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project.path }}
        run: npm ci

      - name: Run lint
        working-directory: ${{ matrix.project.path }}
        run: npm run lint

      - name: Run type check
        working-directory: ${{ matrix.project.path }}
        run: |
          if [ "${{ matrix.project.name }}" = "api" ]; then
            npx tsc --noEmit
          else
            npx tsc --noEmit
          fi

  # 构建 Docker 镜像
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        service:
          - name: api
            dockerfile: docker/api/Dockerfile
            context: .
          - name: web
            dockerfile: docker/web/Dockerfile
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.service.name == 'api' && env.IMAGE_NAME_API || env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # 部署到阿里云服务器
  deploy:
    name: Deploy to Aliyun Server
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: production
      url: ${{ secrets.DEPLOY_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            
            # 进入项目目录
            cd ${{ secrets.DEPLOY_PATH || '/opt/code-rag' }} || {
              echo "Deploy path does not exist, creating..."
              sudo mkdir -p ${{ secrets.DEPLOY_PATH || '/opt/code-rag' }}
              sudo chown ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} ${{ secrets.DEPLOY_PATH || '/opt/code-rag' }}
              cd ${{ secrets.DEPLOY_PATH || '/opt/code-rag' }}
            }
            
            # 拉取最新代码
            if [ -d .git ]; then
              git fetch origin
              git reset --hard origin/${{ github.ref_name }}
            else
              git clone ${{ github.server_url }}/${{ github.repository }}.git .
              git checkout ${{ github.ref_name }}
            fi
            
            # 复制环境变量文件（如果不存在）
            if [ ! -f docker/.env ]; then
              if [ -f docker/.env.example ]; then
                cp docker/.env.example docker/.env
                echo "Please update docker/.env with your configuration"
              fi
            fi
            
            # 停止现有容器
            docker-compose -f docker/docker-compose.yml down || true
            
            # 拉取最新镜像（如果使用镜像仓库）
            if [ -n "${{ secrets.DOCKER_REGISTRY }}" ]; then
              docker pull ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest || true
              docker pull ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest || true
            fi
            
            # 构建并启动容器
            docker-compose -f docker/docker-compose.yml build --no-cache
            docker-compose -f docker/docker-compose.yml up -d
            
            # 等待服务启动
            echo "Waiting for services to start..."
            sleep 30
            
            # 健康检查
            echo "Checking API health..."
            for i in {1..30}; do
              if curl -f http://localhost:3000/health > /dev/null 2>&1; then
                echo "API is healthy"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "API health check failed"
                docker-compose -f docker/docker-compose.yml logs api
                exit 1
              fi
              sleep 2
            done
            
            echo "Checking Web health..."
            for i in {1..30}; do
              if curl -f http://localhost/health > /dev/null 2>&1; then
                echo "Web is healthy"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Web health check failed"
                docker-compose -f docker/docker-compose.yml logs web
                exit 1
              fi
              sleep 2
            done
            
            echo "Deployment completed successfully"
          EOF

      - name: Verify deployment
        run: |
          echo "Deployment verification completed"
          echo "API: http://${{ secrets.SSH_HOST }}:3000/health"
          echo "Web: http://${{ secrets.SSH_HOST }}"

